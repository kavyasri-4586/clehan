<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Clahan Technologies</title>
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Clahan Technologies</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contactus.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="name id" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="facebook id" required>
                
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" required></textarea>
                
                <button type="submit">Submit</button>
            </form>
            <p id="formMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Clahan Technologies. All rights reserved.</p>
    </footer>

    <script src="contactus"></script>
</body>
</html>
